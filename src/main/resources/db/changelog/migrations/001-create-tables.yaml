databaseChangeLog:
  - changeSet:
      id: 1-users
      author: rsinitsyn
      comment: Create 'users_tbl' table
      labels: users
      runAlways: false
      runOnChange: false
      preConditions:
        - onFail: HALT
          not:
            tableExists:
              tableName: users_tbl
      rollback:
        - dropTable:
            tableName: users_tbl
      changes:
        - createTable:
            tableName: users_tbl
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: users_tbl_pk
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: users_tbl_username_uq
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: true
                    unique: true
                    uniqueConstraintName: users_tbl_email_uq
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: registration_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: last_visit_date
                  type: timestamp
